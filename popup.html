<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CurateAI - Virtual Salesman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="header" class="curateai-theme">
      <div class="header-content">
        <div class="header-main">
          <div class="curateai-logo-anim">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle class="curateai-logo-circle" cx="24" cy="24" r="20" stroke="#0071ce" stroke-width="4"/>
              <circle class="curateai-logo-dot" cx="24" cy="24" r="6" fill="#0071ce"/>
            </svg>
          </div>
          <h2 class="curateai-title">CurateAI</h2>
          <p class="curateai-subtitle">Your Smart Shopping Assistant</p>
          <p class="curateai-tagline">Elevate your shopping experience with AI-powered recommendations</p>
        </div>
        <div class="header-controls">
          <button id="preferencesBtn" class="preferences-btn" title="View Preferences & Context">
            <span class="icon-brain">ðŸ§ </span>
          </button>
        </div>
      </div>
    </div>
    
    <div id="apiKeySection" style="display: block;">
      <div class="api-key-setup">
        <label for="apiKeyInput">Gemini API Key:</label>
        <input id="apiKeyInput" type="password" placeholder="Enter your API key">
        <button id="apiKeyBtn">Setup AI</button>
        <p class="help-text">
          <span style="color:#0071ce;font-weight:600;">Connect your Gemini API key for personalized AI shopping.</span><br>
          <a href="https://aistudio.google.com/app/apikey" target="_blank">Get your API key from Google AI Studio</a>
        </p>
      </div>
    </div>
    
    <div id="chatbox">
      <div id="messages" class="messages-anim">
        <div class="bot">Loading CurateAI Assistant...</div>
      </div>
      <div id="inputSection" class="input-anim">
        <input id="userInput" type="text" placeholder="Ask me anything about products, deals, or shopping!" autocomplete="off">
        <button id="sendBtn"><span class="icon-send">âž¤</span></button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e3f0ff 100%);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      animation: fadeInBg 1.2s;
    }
    @keyframes fadeInBg {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .curateai-theme {
      background: linear-gradient(135deg, #ffffff 60%, #f4f8fb 100%);
      border-radius: 18px 18px 0 0;
      box-shadow: 0 4px 24px 0 rgba(0,113,206,0.08);
      padding: 24px 24px 12px 24px;
      position: relative;
      overflow: hidden;
      animation: slideDown 0.8s cubic-bezier(.77,0,.18,1);
    }
    @keyframes slideDown {
      from { transform: translateY(-32px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .curateai-logo-anim {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 8px;
    }
    .curateai-logo-circle {
      stroke-dasharray: 126;
      stroke-dashoffset: 126;
      animation: drawCircle 1.2s forwards;
    }
    @keyframes drawCircle {
      to { stroke-dashoffset: 0; }
    }
    .curateai-logo-dot {
      transform: scale(0);
      animation: popDot 0.5s 1.1s forwards;
    }
    @keyframes popDot {
      to { transform: scale(1); }
    }
    .curateai-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1a2a3a;
      margin: 0 0 2px 0;
      letter-spacing: 1px;
      text-align: center;
      text-shadow: 0 2px 8px #f4f8fb;
    }
    .curateai-subtitle {
      font-size: 1.1rem;
      color: #3a4a5a;
      margin: 0 0 6px 0;
      text-align: center;
      font-weight: 500;
    }
    .curateai-tagline {
      font-size: 1rem;
      color: #4a6fa1;
      text-align: center;
      margin: 0 0 8px 0;
      font-style: italic;
      font-weight: 400;
      letter-spacing: 0.2px;
    }
    .header-controls {
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
      margin-top: 8px;
    }
    .preferences-btn {
      background: #e3f0ff;
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px 0 rgba(0,113,206,0.08);
    }
    .preferences-btn:hover {
      background: #0071ce;
      color: #fff;
      box-shadow: 0 4px 16px 0 rgba(0,113,206,0.18);
    }
    .icon-brain {
      display: inline-block;
      animation: pulseBrain 1.5s infinite;
    }
    @keyframes pulseBrain {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.18); }
    }
    .api-key-setup {
      background: #f4f8fb;
      border-radius: 12px;
      padding: 16px 18px 10px 18px;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px 0 rgba(0,113,206,0.04);
      animation: fadeInBg 1.2s 0.2s backwards;
    }
    .help-text {
      font-size: 0.98rem;
      color: #444;
      margin-top: 8px;
      text-align: left;
    }
    #chatbox {
      background: #fff;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 4px 24px 0 rgba(0,113,206,0.08);
      padding: 0 0 18px 0;
      animation: fadeInBg 1.2s 0.3s backwards;
    }
    .messages-anim {
      min-height: 80px;
      animation: fadeInBg 1.2s 0.4s backwards;
    }
    .input-anim {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 10px;
      animation: fadeInBg 1.2s 0.5s backwards;
    }
    #userInput {
      flex: 1;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #c7e0fa;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    #userInput:focus {
      border: 1.5px solid #0071ce;
      background: #f8fafc;
    }
    #sendBtn {
      background: #0071ce;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px 0 rgba(0,113,206,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #sendBtn:hover {
      background: #005fa3;
      box-shadow: 0 4px 16px 0 rgba(0,113,206,0.18);
    }
    .icon-send {
      font-size: 1.2rem;
      margin-left: 2px;
      display: inline-block;
      transform: translateY(1px);
      transition: transform 0.2s;
    }
    #sendBtn:active .icon-send {
      transform: scale(1.2);
    }
  </style>
</body>
</html>
